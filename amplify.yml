version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 18 || nvm install 18
            # Prefer hermetic installs; fall back if the lock ever drifts
            - npm ci --no-audit --no-fund || npm install --no-audit --no-fund
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
